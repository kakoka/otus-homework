---
- hosts: all
  become: yes
  tasks:
  - name: install packages
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - bind
      - bind-utils
      - ntp
  - name: copy transferkey to all servers and the client
    copy:
      src: named.zonetransfer.key
      dest: /etc/named.zonetransfer.key
      owner: root
      group: named
      mode: 0644
- hosts: ns01
  become: yes
  tasks:
  - name: copy named.conf
    copy:
      src: master-named.conf
      dest: /etc/named.conf
      owner: root
      group: named
      mode: 0640
  - name: copy zones
    copy:
      src: "{{ item }}"
      dest: /etc/named/
      owner: root
      group: named
      mode: 0660
    with_fileglob:
      - named.d*
      - named.n*
      - named.c*
  - name: copy resolv.conf to the servers
    copy:
      src: servers-resolv.conf
      dest: /etc/resolv.conf
      owner: root
      group: root
      mode: 0644
  - name: set /etc/named permissions
    file:
      path: /etc/named
      owner: root
      group: named
      mode: 0670
  - name: ensure named is running and enabled
    service:
      name: named
      state: restarted
      enabled: yes
  - name: SElinux fix permissions for named
    sefcontext:
      target: "{{ item }}(/.*)?"
      setype: named_zone_t
      state: present
    with_items: 
      - /etc/named
- hosts: ns02
  become: yes
  tasks:
  - name: copy named.conf
    copy:
      src: slave-named.conf
      dest: /etc/named.conf
      owner: root
