  - name: ensure named is running and enabled
    service:
      name: named
      state: restarted
      enabled: yes
  - name: SElinux fix permissions for named
    sefcontext:
      target: "{{ item }}(/.*)?"
      setype: named_zone_t
      state: present
    with_items: 
      - /etc/named
- hosts: client
  become: yes
  tasks:
  - name: copy resolv.conf to the client
    copy:
      src: client-resolv.conf
      dest: /etc/resolv.conf
      owner: root
      group: root
      mode: 0644
  - name: copy rndc conf file
    copy:
      src: rndc.conf
      dest: /home/vagrant/rndc.conf
      owner: vagrant
      group: vagrant
      mode: 0644
  - name: copy motd to the client
    copy:
      src: client-motd
      dest: /etc/motd
      owner: root
      group: root
      mode: 0644
